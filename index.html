<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Fighter Hero</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
            position: relative;
            max-width: 900px;
            width: 100%;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .game-title {
            color: #d32f2f;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .game-stats {
            display: flex;
            gap: 30px;
            font-size: 1.3em;
            font-weight: bold;
        }

        .score {
            color: #4CAF50;
        }

        .timer {
            color: #FF5722;
            animation: pulse 2s infinite;
        }

        .water-level {
            color: #2196F3;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .building-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 500px;
            margin: 0 auto 20px;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 30%, #8B4513 30%, #8B4513 100%);
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid #333;
            cursor: crosshair;
        }

        .building {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 350px;
            background: linear-gradient(45deg, #696969, #808080);
            border-radius: 10px 10px 0 0;
            border: 2px solid #333;
        }

        .building::before {
            content: '';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-bottom: 30px solid #8B4513;
        }

        .window {
            position: absolute;
            width: 60px;
            height: 80px;
            background: #1a1a1a;
            border: 3px solid #333;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .window:hover {
            transform: scale(1.05);
        }

        .window.on-fire {
            background: #333;
            position: relative;
            overflow: visible;
        }

        .window.extinguished {
            background: #333;
            animation: steam 1s ease-out;
        }

        /* Cartoon Fire Character */
        .fire-character {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 120px;
            pointer-events: none;
            animation: fireCharacterBob 1.5s infinite ease-in-out;
            z-index: 10;
        }

        .fire-body {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 70px;
            background: linear-gradient(180deg, #ff4757 0%, #ff6b35 30%, #f7931e 60%, #ff8c42 100%);
            border-radius: 25px 25px 10px 10px;
            animation: fireBodyFlicker 0.8s infinite alternate;
            position: relative;
        }

        .fire-body::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -8px;
            width: 20px;
            height: 35px;
            background: linear-gradient(45deg, #ff6b35, #ff4757);
            border-radius: 15px 5px;
            animation: fireFlame1 1.2s infinite alternate;
        }

        .fire-body::after {
            content: '';
            position: absolute;
            top: -10px;
            right: -5px;
            width: 15px;
            height: 30px;
            background: linear-gradient(-45deg, #ff8c42, #ff6b35);
            border-radius: 5px 12px;
            animation: fireFlame2 1s infinite alternate;
        }

        .fire-eyes {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
            z-index: 5;
        }

        .fire-eye {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            position: relative;
            animation: fireEyeBlink 3s infinite;
        }

        .fire-eye::after {
            content: '';
            position: absolute;
            top: 1px;
            left: 1px;
            width: 6px;
            height: 6px;
            background: #333;
            border-radius: 50%;
            animation: fireEyeMove 2s infinite alternate;
        }

        .fire-mouth {
            position: absolute;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 6px;
            border: 2px solid #333;
            border-top: none;
            border-radius: 0 0 15px 15px;
            animation: fireMouthMove 1.5s infinite alternate;
        }

        /* Fire Animations */
        @keyframes fireCharacterBob {
            0% { transform: translateX(-50%) translateY(0px) rotate(-1deg); }
            50% { transform: translateX(-50%) translateY(-8px) rotate(1deg); }
            100% { transform: translateX(-50%) translateY(0px) rotate(-1deg); }
        }

        @keyframes fireBodyFlicker {
            0% { 
                background: linear-gradient(180deg, #ff4757 0%, #ff6b35 30%, #f7931e 60%, #ff8c42 100%);
                box-shadow: 0 0 15px #ff6b35;
            }
            100% { 
                background: linear-gradient(180deg, #ff6b35 0%, #ff4757 30%, #ff8c42 60%, #f7931e 100%);
                box-shadow: 0 0 25px #ff4757;
            }
        }

        @keyframes fireFlame1 {
            0% { 
                height: 35px;
                transform: rotate(-10deg);
                opacity: 0.8;
            }
            100% { 
                height: 45px;
                transform: rotate(-20deg);
                opacity: 1;
            }
        }

        @keyframes fireFlame2 {
            0% { 
                height: 30px;
                transform: rotate(15deg);
                opacity: 0.9;
            }
            100% { 
                height: 40px;
                transform: rotate(25deg);
                opacity: 1;
            }
        }

        @keyframes fireEyeBlink {
            0%, 90%, 100% { height: 8px; }
            95% { height: 1px; }
        }

        @keyframes fireEyeMove {
            0% { left: 0px; }
            100% { left: 2px; }
        }

        @keyframes fireMouthMove {
            0% { 
                height: 6px;
                border-radius: 0 0 15px 15px;
            }
            100% { 
                height: 10px;
                border-radius: 0 0 20px 20px;
            }
        }

        @keyframes fireDefeat {
            0% { 
                transform: translateX(-50%) translateY(0px) scale(1);
                opacity: 1;
            }
            50% { 
                transform: translateX(-50%) translateY(15px) scale(0.5);
                opacity: 0.3;
            }
            100% { 
                transform: translateX(-50%) translateY(30px) scale(0.1);
                opacity: 0;
            }
        }

        /* Water Splash Effects */
        .water-splash {
            position: absolute;
            width: 80px;
            height: 80px;
            pointer-events: none;
            z-index: 15;
        }

        .water-main-splash {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(30, 144, 255, 0.9) 0%, rgba(30, 144, 255, 0.4) 50%, transparent 100%);
            border-radius: 50%;
            animation: mainSplash 1s ease-out forwards;
            top: 10px;
            left: 10px;
        }

        .water-drop {
            position: absolute;
            background: radial-gradient(circle at 30% 30%, rgba(135, 206, 250, 0.9), rgba(30, 144, 255, 0.8));
            border-radius: 50%;
            pointer-events: none;
        }

        .water-drop:nth-child(2) {
            width: 12px;
            height: 12px;
            top: 5px;
            left: 15px;
            animation: waterDrop1 1s ease-out forwards;
        }

        .water-drop:nth-child(3) {
            width: 16px;
            height: 16px;
            top: 20px;
            left: 5px;
            animation: waterDrop2 1.1s ease-out forwards;
        }

        .water-drop:nth-child(4) {
            width: 10px;
            height: 10px;
            top: 10px;
            right: 10px;
            animation: waterDrop3 0.9s ease-out forwards;
        }

        .water-drop:nth-child(5) {
            width: 14px;
            height: 14px;
            top: 25px;
            right: 5px;
            animation: waterDrop4 1.2s ease-out forwards;
        }

        .water-drop:nth-child(6) {
            width: 8px;
            height: 8px;
            top: 30px;
            left: 25px;
            animation: waterDrop5 1s ease-out forwards;
        }

        @keyframes mainSplash {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            30% {
                transform: scale(1);
                opacity: 0.9;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        @keyframes waterDrop1 {
            0% { transform: translateY(0) translateX(0) scale(1); opacity: 1; }
            100% { transform: translateY(-40px) translateX(-20px) scale(0.2); opacity: 0; }
        }

        @keyframes waterDrop2 {
            0% { transform: translateY(0) translateX(0) scale(1); opacity: 1; }
            100% { transform: translateY(-30px) translateX(-35px) scale(0.3); opacity: 0; }
        }

        @keyframes waterDrop3 {
            0% { transform: translateY(0) translateX(0) scale(1); opacity: 1; }
            100% { transform: translateY(-35px) translateX(25px) scale(0.2); opacity: 0; }
        }

        @keyframes waterDrop4 {
            0% { transform: translateY(0) translateX(0) scale(1); opacity: 1; }
            100% { transform: translateY(-25px) translateX(40px) scale(0.4); opacity: 0; }
        }

        @keyframes waterDrop5 {
            0% { transform: translateY(0) translateX(0) scale(1); opacity: 1; }
            100% { transform: translateY(-45px) translateX(10px) scale(0.1); opacity: 0; }
        }

        @keyframes steam {
            0% { 
                background: #333;
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            }
            100% { 
                background: #333;
                box-shadow: none;
            }
        }

        .fire-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #ff6b35, #ff4757);
            border-radius: 50%;
            pointer-events: none;
            animation: fireParticle 2s infinite;
        }

        @keyframes fireParticle {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(0.3);
            }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn.restart {
            background: linear-gradient(45deg, #f44336, #da190b);
        }

        .instructions {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            color: #333;
            font-size: 1em;
            line-height: 1.4;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            display: none;
        }

        .game-over h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff4757;
        }

        .final-score {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .water-tank {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 100px;
            background: linear-gradient(to top, #2196F3 0%, transparent 100%);
            border: 3px solid #333;
            border-radius: 5px;
        }

        .water-tank::before {
            content: 'WATER';
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            font-weight: bold;
            color: #333;
        }

        .combo-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            z-index: 1000;
            animation: comboAnimation 1s ease-out;
        }

        @keyframes comboAnimation {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

        @media (max-width: 768px) {
            .game-title {
                font-size: 2em;
            }
            
            .game-stats {
                font-size: 1.1em;
                gap: 15px;
            }
            
            .building {
                width: 300px;
                height: 280px;
            }
            
            .building-container {
                height: 400px;
            }
            
            .window {
                width: 45px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">🚒 Fire Fighter Hero</h1>
            <div class="game-stats">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="timer">Time: <span id="timer">60</span>s</div>
                <div class="water-level">Water: <span id="water">100</span>%</div>
            </div>
        </div>
        
        <div class="building-container" id="buildingContainer">
            <div class="building" id="building"></div>
            <div class="water-tank" id="waterTank"></div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="startGame()" id="startBtn">🔥 Start Mission</button>
            <button class="btn restart" onclick="restartGame()">🔄 Restart</button>
        </div>
        
        <div class="instructions">
            <strong>🎯 Mission:</strong> Click on the cute fire characters to splash water and extinguish them! 
            Each fire extinguished = +100 points. Watch your water level and time!
            New fires will appear - stay alert! 🚨
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>Mission Complete!</h2>
            <div class="final-score" id="finalScore"></div>
            <button class="btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        let score = 0;
        let timeLeft = 60;
        let waterLevel = 100;
        let gameActive = false;
        let gameTimer;
        let fireSpawnTimer;
        let windows = [];
        let firesExtinguished = 0;

        // Window positions (6 windows in 2 rows)
        const windowPositions = [
            { top: '100px', left: '50px' },
            { top: '100px', left: '170px' },
            { top: '100px', left: '290px' },
            { top: '200px', left: '50px' },
            { top: '200px', left: '170px' },
            { top: '200px', left: '290px' }
        ];

        function initGame() {
            const building = document.getElementById('building');
            building.innerHTML = '';
            windows = [];
            
            // Create windows
            windowPositions.forEach((pos, index) => {
                const window = document.createElement('div');
                window.className = 'window';
                window.style.top = pos.top;
                window.style.left = pos.left;
                window.dataset.id = index;
                window.addEventListener('click', () => splashWater(window));
                building.appendChild(window);
                windows.push({ element: window, onFire: false, id: index });
            });
            
            updateDisplay();
        }

        function startGame() {
            gameActive = true;
            score = 0;
            timeLeft = 60;
            waterLevel = 100;
            firesExtinguished = 0;
            
            document.getElementById('startBtn').textContent = '🎮 Game Active';
            document.getElementById('startBtn').disabled = true;
            document.getElementById('gameOver').style.display = 'none';
            
            // Reset all windows
            windows.forEach(window => {
                window.element.className = 'window';
                window.onFire = false;
                // Remove any existing fire characters
                const fireCharacter = window.element.querySelector('.fire-character');
                if (fireCharacter) {
                    fireCharacter.remove();
                }
            });
            
            updateDisplay();
            startTimers();
            spawnFire(); // Start with one fire
        }

        function startTimers() {
            // Game timer
            gameTimer = setInterval(() => {
                timeLeft--;
                updateDisplay();
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            // Fire spawning timer
            fireSpawnTimer = setInterval(() => {
                if (gameActive && Math.random() < 0.7) { // 70% chance to spawn fire
                    spawnFire();
                }
            }, 2000);
            
            // Water regeneration
            setInterval(() => {
                if (waterLevel < 100) {
                    waterLevel = Math.min(100, waterLevel + 2);
                    updateDisplay();
                }
            }, 500);
        }

        function spawnFire() {
            const availableWindows = windows.filter(w => !w.onFire);
            if (availableWindows.length > 0) {
                const randomWindow = availableWindows[Math.floor(Math.random() * availableWindows.length)];
                randomWindow.onFire = true;
                randomWindow.element.classList.add('on-fire');
                
                // Create cartoon fire character
                const fireCharacter = document.createElement('div');
                fireCharacter.className = 'fire-character';
                fireCharacter.innerHTML = `
                    <div class="fire-body">
                        <div class="fire-eyes">
                            <div class="fire-eye"></div>
                            <div class="fire-eye"></div>
                        </div>
                        <div class="fire-mouth"></div>
                    </div>
                `;
                randomWindow.element.appendChild(fireCharacter);
                
                // Add fire particles
                createFireParticles(randomWindow.element);
            }
        }

        function createFireParticles(windowElement) {
            const rect = windowElement.getBoundingClientRect();
            const containerRect = document.getElementById('buildingContainer').getBoundingClientRect();
            
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'fire-particle';
                    particle.style.left = (rect.left - containerRect.left + Math.random() * 60) + 'px';
                    particle.style.top = (rect.top - containerRect.top + Math.random() * 80) + 'px';
                    
                    document.getElementById('buildingContainer').appendChild(particle);
                    
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 2000);
                }, i * 200);
            }
        }

        function splashWater(windowElement) {
            if (!gameActive || waterLevel <= 0) return;
            
            const windowId = parseInt(windowElement.dataset.id);
            const window = windows[windowId];
            
            // Use water
            waterLevel = Math.max(0, waterLevel - 10);
            
            // Create enhanced water splash effect
            const rect = windowElement.getBoundingClientRect();
            const containerRect = document.getElementById('buildingContainer').getBoundingClientRect();
            
            const splash = document.createElement('div');
            splash.className = 'water-splash';
            splash.style.left = (rect.left - containerRect.left) + 'px';
            splash.style.top = (rect.top - containerRect.top) + 'px';
            
            // Add main splash and water drops
            splash.innerHTML = `
                <div class="water-main-splash"></div>
                <div class="water-drop"></div>
                <div class="water-drop"></div>
                <div class="water-drop"></div>
                <div class="water-drop"></div>
                <div class="water-drop"></div>
            `;
            
            document.getElementById('buildingContainer').appendChild(splash);
            
            setTimeout(() => {
                if (splash.parentNode) {
                    splash.parentNode.removeChild(splash);
                }
            }, 1200);
            
            // Check if window was on fire
            if (window.onFire) {
                window.onFire = false;
                windowElement.classList.remove('on-fire');
                windowElement.classList.add('extinguished');
                
                // Remove fire character with defeat animation
                const fireCharacter = windowElement.querySelector('.fire-character');
                if (fireCharacter) {
                    fireCharacter.style.animation = 'fireDefeat 1s ease-out forwards';
                    setTimeout(() => {
                        if (fireCharacter.parentNode) {
                            fireCharacter.parentNode.removeChild(fireCharacter);
                        }
                    }, 1000);
                }
                
                // Remove extinguished class after animation
                setTimeout(() => {
                    windowElement.classList.remove('extinguished');
                }, 1000);
                
                // Increase score
                score += 100;
                firesExtinguished++;
                
                // Bonus points for multiple fires extinguished
                if (firesExtinguished % 5 === 0) {
                    score += 250; // Bonus for every 5 fires
                    showBonusText('BONUS! +250');
                }
            }
            
            updateDisplay();
        }

        function showBonusText(text) {
            const bonusDiv = document.createElement('div');
            bonusDiv.className = 'combo-text';
            bonusDiv.textContent = text;
            document.body.appendChild(bonusDiv);
            
            setTimeout(() => {
                if (bonusDiv.parentNode) {
                    bonusDiv.parentNode.removeChild(bonusDiv);
                }
            }, 1000);
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('water').textContent = Math.round(waterLevel);
            
            // Update water tank visual
            const waterTank = document.getElementById('waterTank');
            waterTank.style.background = `linear-gradient(to top, #2196F3 0%, #2196F3 ${waterLevel}%, transparent ${waterLevel}%, transparent 100%)`;
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            clearInterval(fireSpawnTimer);
            
            document.getElementById('startBtn').textContent = '🔥 Start Mission';
            document.getElementById('startBtn').disabled = false;
            
            // Show game over screen
            const gameOverDiv = document.getElementById('gameOver');
            const finalScoreDiv = document.getElementById('finalScore');
            
            let message = `Final Score: ${score} points`;
            if (firesExtinguished > 20) {
                message += '\n🏆 Fire Fighting Legend!';
            } else if (firesExtinguished > 10) {
                message += '\n🥇 Fire Fighting Hero!';
            } else if (firesExtinguished > 5) {
                message += '\n🥈 Brave Firefighter!';
            }
            message += `\nFires Extinguished: ${firesExtinguished}`;
            
            finalScoreDiv.textContent = message;
            gameOverDiv.style.display = 'block';
        }

        function restartGame() {
            gameActive = false;
            clearInterval(gameTimer);
            clearInterval(fireSpawnTimer);
            
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('startBtn').textContent = '🔥 Start Mission';
            
            initGame();
        }

        // Initialize the game
        initGame();
    </script>
</body>
</html>
